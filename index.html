<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisab Man</title>
    
    <!--Bootstarp css link--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="headingColor text-center mt-4  fw-bold">Hisab <span class="mColor">M</span>an</h1>
    </header>
    <main>
        <section class=" my-3 fs-6">
            <div class="container px-4">
                <div class="row gx-5">
                  <div class="col-lg-7 col-sm-12">
                   <div class="p-3 "><img class="w-100 " src="image/counting-money.jpg" alt=""></div>
                  </div>
                  <div class="col-lg-5 col-sm-12  ">
                    <div class="px-3 py-4 border  calculatorColor my-3 text-center ">
                        <h4 class="pb-2">Income</h4>
                        <p>Income: <input id="incomeAmount" class="inputBox p-3" type="text"></p>
                        <h4 class="pb-2">Expenses</h4>
                        <p>Food: <input id="foodExpense" class="inputBox p-3" type="text"></p>  
                        <p>Rent: <input id="rentExpense" class="inputBox p-3" type="text"></p>  
                        <p>Cloth: <input id="clothExpense" class="inputBox p-3" type="text"></p>  
                        <button id="calculatorButton" class="my-2 py-2 px-4 buttonColor text-white rounded">Calculate</button><br>
                        
                        <!-- error message -->
                        <span id="errorMessage" class="p-4 py-8 text-danger fw-bolder" ></span>

                        <!-- Display Balance and Total Expense -->
                        <h5 >Total Expenses: <span id="totalExpense"></span></h5>
                        <h5>Balance: <span id="afterExpense"></span></h5>

                        <!-- Saving input -->
                        <p>Save: <input id="saveParcentage" class="inputBox p-3" type="text"> % <button id="saveButton" class="my-3 py-2 px-4 buttonColor text-white rounded">Save</button></p>

                        <!-- error message2 -->
                        <span id="errorMessage2" class="  text-danger fw-bolder" ></span>

                        <!--Display Saving and Remaining -->
                        <h5>Saving Amount: <span id="savingAmount"></span></h5>
                        <h5>Remaining Balance: <span id="remainingBalance"></span></h5>

                    </div>
                  </div>
                </div>
              </div>
  
        </section>
    </main>
    <!---Bootstarp js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- DOM js -->
    <script src="js/hisab.js"></script>
</body>
</html>
